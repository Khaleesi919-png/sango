<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>三國志戰略版配將模擬器 Cyber</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", 'monospace'],
            },
            colors: {
              cyber: {
                bg: '#050505',
                panel: '#151515', 
                card: '#1a1a1a',
                text: '#f0f0f0', 
                dim: '#aaaaaa',
                cyan: '#00f3ff',
                pink: '#ff00ff',
                yellow: '#fcee0a',
                red: '#ff2a2a',
                green: '#00ff9f',
                border: '#666666',
              },
              wei: '#00a8ff',
              shu: '#00ff9f',
              wu: '#ff2a2a',
              qun: '#fcee0a',
              t_command: '#8e44ad',
              t_passive: '#2980b9',
              t_formation: '#f39c12',
              t_assault: '#c0392b',
              t_troop: '#27ae60',
              t_active: '#16a085',
            },
            boxShadow: {
              'neon-cyan': '0 0 5px #00f3ff, 0 0 10px #00f3ff',
              'neon-pink': '0 0 5px #ff00ff, 0 0 10px #ff00ff',
              'neon-yellow': '0 0 5px #fcee0a, 0 0 10px #fcee0a',
              'neon-red': '0 0 5px #ff2a2a, 0 0 10px #ff2a2a',
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glitch': 'glitch 1s linear infinite',
              'scanline': 'scanline 8s linear infinite',
              'slide-up': 'slideUp 0.3s ease-out forwards',
              'breathe-red': 'breatheRed 2s ease-in-out infinite',
            },
            keyframes: {
              glitch: {
                '2%, 64%': { transform: 'translate(2px,0) skew(0deg)' },
                '4%, 60%': { transform: 'translate(-2px,0) skew(0deg)' },
                '62%': { transform: 'translate(0,0) skew(5deg)' },
              },
              scanline: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' }
              },
              slideUp: {
                'from': { transform: 'translateY(20px)', opacity: '0' },
                'to': { transform: 'translateY(0)', opacity: '1' }
              },
              breatheRed: {
                '0%, 100%': { borderColor: '#ff2a2a', boxShadow: '0 0 5px rgba(255, 42, 42, 0.4), inset 0 0 5px rgba(255, 42, 42, 0.2)' },
                '50%': { borderColor: '#ff6666', boxShadow: '0 0 15px rgba(255, 42, 42, 0.9), inset 0 0 10px rgba(255, 42, 42, 0.5)' }
              }
            }
          }
        }
      }
    </script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
      html, body {
        min-height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        background-color: #050505;
        color: #e0e0e0;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }
      
      /* Cyber Grid Background */
      .cyber-grid {
        background-size: 40px 40px;
        background-image: linear-gradient(to right, rgba(0, 243, 255, 0.05) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(0, 243, 255, 0.05) 1px, transparent 1px);
        background-attachment: fixed;
        min-height: 100vh;
      }

      .cyber-card {
        background: rgba(20, 20, 20, 0.9);
        border: 1px solid rgba(0, 243, 255, 0.3);
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(4px);
        position: relative;
        overflow: hidden;
      }
      
      .cyber-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background: linear-gradient(90deg, transparent, #00f3ff, transparent);
        opacity: 0.5;
      }

      /* Angled buttons */
      .clip-path-btn {
        clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
      }
      
      .clip-path-polygon {
        clip-path: polygon(15% 0, 100% 0, 100% 85%, 85% 100%, 0 100%, 0 15%);
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
<body class="cyber-grid">
    <!-- Left Top Annotation -->
    <div class="fixed top-4 left-6 z-[60] text-cyber-cyan font-bold text-[10px] tracking-[0.2em] pointer-events-none opacity-80 font-mono drop-shadow-[0_0_5px_rgba(0,243,255,0.8)]">
      Q做的
    </div>

    <!-- App Container -->
    <div id="root"></div>

    <!-- Script to load the App -->
    <script type="module" src="./index.tsx"></script>
</body>
</html>
